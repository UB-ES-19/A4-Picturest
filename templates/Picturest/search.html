<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for user in users_username %}
            <li>
                <a href="{% url 'profile' user.username %}">{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</a>
            </li>
        {% endfor %}
    </ul>
    <ul>
        {% for pin in pins %}
            <li>
                <a href="">{{ pin.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
